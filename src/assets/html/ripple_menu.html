<div id="parametres">Panel de Contrôle</div>
<div id="controlBox">
    <form>
        <div class="itemMargin">
            <div class="title_box">Le Thème:</div>
            <div id="basic" data="basic" class="layout btn_select active">Basic</div>
            <div id="watter" data="watter" class="layout btn_select">Watter</div>
            <div id="light" data="light" class="layout btn_select">Light</div>
            <div id="strong" data="strong" class="layout btn_select">Strong</div>
        </div>
        <div class="itemMargin">
            <div class="title_box">Le Style:</div>
            <div id="solid" data="solid" class="style btn_select active">Solid</div>
            <div id="single" data="single" class="style btn_select">Single</div>
            <div id="double" data="double" class="style btn_select">Double</div>
            <div id="mix" data="mixed" class="style btn_select">Mixed</div>
        </div>
        <div class="itemMargin">
            <div class="title_box">L'Action:</div>
            <div id="click" data="click" class="action btn_select active">Click</div>
            <div id="hover" data="mouseenter" class="action btn_select">Hover</div>
        </div>
        <div class="itemMargin">
            <div class="title_box">Couleur d'effet:</div>
            <input  id="color" class="inputColor" type="color" value="#000000">
        </div>
        <div class="itemMargin">
            <div class="title_box">L'Opacité:</div>
            <input id="opacity" class="inputs" type="range" min="0.1" max="1" step="0.1" value="0.2">
            <span id="opacitySet">0.2</span>
        </div>
        <div class="itemMargin">
            <div class="title_box">Couleur et type de le bordure:</div>
            <input id="border" class="inputs" type="range" min="10" max="200" step="10" value="10">
            <span id="borderSet">10</span>
            <div id="bSolid" data="solid" class="bStyle btn_select active">Solid</div>
            <div id="bDotted" data="dotted" class="bStyle btn_select">Dotted</div>
        </div>
        <div class="itemMargin">
            <div class="title_box">La vitesse:</div>
            <input id="speed" class="inputs" type="range" min="5" max="100" step="5" value="5">
            <span id="speedSet">5</span>
        </div>
        <div class="itemMargin">
            <div class="title_box">le Décalage:</div>
            <input id="delay" class="inputs" type="range" min="50" max="1000" step="50" value="50">
            <span id="delaySet">50</span>
        </div>
        <div class="itemMargin">
            <div class="title_box">Le Temps:</div>
            <input id="time" class="inputs" type="range" min="100" max="5000" step="100" value="100">
            <span id="timeSet">100</span>
        </div>
        <div class="itemMargin">
            <div class="title_box">La Limite:</div>
            <div id="limit" data="off" class="limit btn_select">No</div>
        </div>
    </form>

</div>



<script>

    md.ripple.init();

</script>
